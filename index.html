<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Guess The Number?</h1>

      <div class="numberWindow">?</div>

      <section>
        <div class="numberEnter">
          <input type="number" class="answer" placeholder="1~30" />
          <div><button class="check">Check</button></div>
        </div>
        <div class="scorePart">
          <p class="hint">Start guessing!</p>
          <p class="currentScore">
            Current score : <span class="score">20</span>
          </p>
          <div>
            <button class="reset">Restart Game</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
